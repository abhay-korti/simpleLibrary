<!DOCTYPE html>
<html>

<head>
    <title>Simple Library</title>
    <meta charset="UTF-8">
    <script src="main.js" type="text/javascript" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <h1>Simple Library</h1>
    <label for="title">Title:</label>
    <input type="text" id="title" required>
    <label for="author">Author:</label>
    <input type="text" id="author" required>
    <label for="pages">Pages:</label>
    <input type="text" id="pages" required>
    <label for="have-read">Have Read ?</label>
    <label for="have-read-true">Yes</label>
    <input type="radio" id="have-read-true" name="have-read" value='true'>
    <label for="have-read-false">No</label>
    <input type="radio" id="have-read-false" name="have-read" value='false' checked>
    <button class="submit">Submit</button>
    <p class='output'>

    </p>
</body>

</html>
